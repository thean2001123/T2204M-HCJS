<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: rgb(199, 199, 199);
  }

  .col-content {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    background-color: white;
    padding: 20px;
    margin: 15px 0;
    height: 320px;
    border-radius: 6px;
  }

  .col-content img {
    width: auto;
    height: auto;
  }

  .col-content .price {
    color: red;
  }
</style>

<body>
<section class="section">
  <div class="container">
    <div class="row" id="food">

    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">
  $.ajax({
    url: "https://foodgroup.herokuapp.com/api/today-special",
    success: function(data) {
      var data = data.data;
      for (var i = 0; i < data.length; i++) {
        var html_col = " <div class=\"col-4\">\n" +
          "<div class=\"col-content row\">\n" +
          "<img src=\" " + data[i].image + "\"/>\n" +
          "<h5>" + data[i].name + "</h5>\n" +
          "<h6 class=\"price\">" + data[i].price + "đ" + "</h6>\n" +
          "<input type=\submit\ value=\"Thêm vào giỏ hàng\">"
        "</div>\n" +
        "</div>";
        $("#food").append(html_col);
      }
    }
  });
</script>
</body>

</html>
