<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div id="container">
        <div id="backgr">
            <p style="font-size:120%">Create task</p>
            <section class="section main">
                <form action="#">
                    <div class="z">
                        <input name="type" type="text" placeholder="Type" />
                    </div>

                    <div class="z">
                        <select name="country">
      <option value="company" id="company">Company</option>
    </select>
                        <select name="country">
      <option value="opportunity" id="opportunity">Opportunity</option>
    </select>
                    </div>
                    <div class="z">
                        <input name="taskname" type="text" placeholder="Task name" />
                    </div>
                    <div class="z">
                        <input name="cc" type="text" placeholder="CC" />
                    </div>
                </form>
            </section>
            <div>
                <p>Nature of request</p>
                <label><input type="checkbox" name="" value=""  /> Ads review</label><br>
                <label><input type="checkbox" name="" value=""  /> Keywords review</label><br>
                <label><input type="checkbox" name="" value=""  /> Extensions review</label>
            </div>
            <div>
                <p>Current reviewable status</p>
                <label><input type="radio" name="checkbox" value="" checked="checked" /> Approved</label><br>
                <label><input type="radio" name="checkbox" value=""  /> Not approved</label>
            </div>
        </div>
    </div>
</body>

</html>
